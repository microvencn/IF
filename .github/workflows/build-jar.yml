name: Build IF jar (artifact)

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache build deps
        uses: actions/cache@v4
        with:
          path: |
            .paper-nms
            build
            paperclip
            ~/.m2/repository/io/papermc/paper
            ~/.m2/repository/ca/bkaw/paper-nms
            ~/.m2/repository/org/spigotmc
          key: ${{ runner.os }}-if-build-paperclip

      - name: Set up JDK 11 (for old paperclip)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Download Paperclip jars (1.16.x)
        run: |
          mkdir -p paperclip
          curl -L https://api.papermc.io/v2/projects/paper/versions/1.16.1/builds/138/downloads/paper-1.16.1-138.jar -o paperclip/paper-1.16.1.jar
          curl -L https://api.papermc.io/v2/projects/paper/versions/1.16.3/builds/253/downloads/paper-1.16.3-253.jar -o paperclip/paper-1.16.3.jar
          curl -L https://api.papermc.io/v2/projects/paper/versions/1.16.4/builds/416/downloads/paper-1.16.4-416.jar -o paperclip/paper-1.16.4.jar

      - name: Generate 1.16.x Paper jars
        working-directory: paperclip
        run: |
          java -jar paper-1.16.1.jar
          java -jar paper-1.16.3.jar
          java -jar paper-1.16.4.jar

      - name: Install 1.16.x Paper jars into local Maven repo
        working-directory: paperclip
        run: |
          mvn -B install:install-file -Dfile=cache/patched_1.16.1.jar -DgroupId="io.papermc" -DartifactId="paper" -Dversion="1.16.1-R0.1-SNAPSHOT" -Dpackaging="jar" -DgeneratePom="true"
          mvn -B install:install-file -Dfile=cache/patched_1.16.3.jar -DgroupId="io.papermc" -DartifactId="paper" -Dversion="1.16.3-R0.1-SNAPSHOT" -Dpackaging="jar" -DgeneratePom="true"
          mvn -B install:install-file -Dfile=cache/patched_1.16.4.jar -DgroupId="io.papermc" -DartifactId="paper" -Dversion="1.16.4-R0.1-SNAPSHOT" -Dpackaging="jar" -DgeneratePom="true"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run paper-nms init (only 1.21.10~1.21.11)
        run: |
          mvn -B paper-nms:init -pl nms/1_21_9-10
          mvn -B paper-nms:init -pl nms/1_21_11

      - name: BuildTools (only 1.21.10~1.21.11 remapped)
        run: |
          mkdir -p build
          cd build
          curl -L https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -o BuildTools.jar
          java -jar BuildTools.jar --rev 1.21.10 --remapped --disable-java-check
          java -jar BuildTools.jar --rev 1.21.11 --remapped --disable-java-check

      - name: Build IF (package)
        run: mvn -B -DskipTests package

      - name: Upload IF jars
        uses: actions/upload-artifact@v4
        with:
          name: IF-jars
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
